<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One|Pacifico|Palanquin+Dark" rel="stylesheet">
    <title>Hangman Game!</title>

</head>

<body>
    <div class="type">
        <span>TOMS</span>
        <span>GAME</span>
        <span>HANGMAN</span>
        <button id="play">Click to Play</button>
    </div>
    <script>
    var play = document.getElementById('play')
    play.addEventListener("click", playGame)
    function playGame() {
        function pickWord() {
          var words = ["javascript", "jquery", "nodejs", "coding", "php", "java", "python", "ruby", "objectivec"];
          return words[Math.floor(Math.random() * words.length)];
        };
        function setupAnswerArray(word) {
          var answerArray = [];
          for (i=0; i < word.length; i++) {
            answerArray[i] = "_";
          }
          return answerArray;
        };
        function showPlayerProgress(answerArray) {
          alert(answerArray.join(" "));
        };
        function getGuess() {
          var guess = prompt("Guess a letter, or click Cancel to stop playing");
          return guess = guess.toLowerCase();
        };
        function updateGameState(guess, word, answerArray) {
          var numberOfGuesses = 0;
          for (var j = 0; j < word.length; j++) {
            if (word[j] === guess) {
              answerArray[j] = guess;
              numberOfGuesses++;
            }
          }
          return numberOfGuesses;
        };
        function showAnswerAndCongratulatePlayer(answerArray) {
            alert("Decent! The answer was " + (answerArray.join("")));
        };
        var word = pickWord();
        var answerArray = setupAnswerArray(word);
        var remainingLetters = word.length;
        while (remainingLetters > 0) {
          showPlayerProgress(answerArray);
          var guess = getGuess();
          if (guess === null) {
            break;
          } else if (guess.length !== 1) {
            alert("Please enter a single letter.");
          } else {
                var correctGuesses = updateGameState(guess, word, answerArray);
                remainingLetters -= correctGuesses;
              }
            };
            showAnswerAndCongratulatePlayer(answerArray);
    }
    </script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
